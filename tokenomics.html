<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tokenomics - XcelCoin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <section class="py-5 bg-light text-center">
    <div class="container">
      <h2 class="mb-4">📊 XcelCoin Tokenomics</h2>
      <p class="lead mb-5">Here’s a clear breakdown of how our token supply is distributed.</p>

      <div class="row justify-content-center mb-5">
        <div class="col-md-6">
          <img src="tokenomics.png" alt="Tokenomics Chart" class="img-fluid rounded shadow">
        </div>
      </div>

      <div class="row g-4">
        <div class="col-md-6 col-lg-4">
          <div class="card tokenomics-card h-100">
            <div class="card-body">
              <h5 class="card-title">🔥 Pre-Sale</h5>
              <p class="card-text">40% of total supply</p>
            </div>
          </div>
        </div>

        <div class="col-md-6 col-lg-4">
          <div class="card tokenomics-card h-100">
            <div class="card-body">
              <h5 class="card-title">💰 Liquidity Pool</h5>
              <p class="card-text">25% of total supply</p>
            </div>
          </div>
        </div>

        <div class="col-md-6 col-lg-4">
          <div class="card tokenomics-card h-100">
            <div class="card-body">
              <h5 class="card-title">🎁 Community Rewards</h5>
              <p class="card-text">15% of total supply</p>
            </div>
          </div>
        </div>

        <div class="col-md-6 col-lg-4">
          <div class="card tokenomics-card h-100">
            <div class="card-body">
              <h5 class="card-title">👨‍💼 Team</h5>
              <p class="card-text">10% (Vested)</p>
            </div>
          </div>
        </div>

        <div class="col-md-6 col-lg-4">
          <div class="card tokenomics-card h-100">
            <div class="card-body">
              <h5 class="card-title">📈 Marketing</h5>
              <p class="card-text">7% of total supply</p>
            </div>
          </div>
        </div>

        <div class="col-md-6 col-lg-4">
          <div class="card tokenomics-card h-100">
            <div class="card-body">
              <h5 class="card-title">🔒 Reserve Fund</h5>
              <p class="card-text">3% of total supply</p>
            </div>
          </div>
        </div>

      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
