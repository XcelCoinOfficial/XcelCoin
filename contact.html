<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>XcelCoin - Contact</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    .contact-section {
      background-color: #fff;
      padding: 4rem 1rem;
    }
    .contact-form {
      background-color: #f9f9f9;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    .contact-form h4 {
      font-weight: bold;
      margin-bottom: 1.5rem;
    }
  </style>
</head>
<body>

<section class="contact-section text-center">
  <div class="container">
    <h2 class="mb-4">üì¨ Contact Us</h2>
    <p class="lead mb-5">Have questions or want to collaborate? Drop us a message below.</p>

    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="contact-form text-start">
          <h4>Send us a message</h4>
          <form>
            <div class="mb-3">
              <label for="name" class="form-label">Your Name</label>
              <input type="text" class="form-control" id="name" placeholder="John Doe">
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Your Email</label>
              <input type="email" class="form-control" id="email" placeholder="john@example.com">
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Message</label>
              <textarea class="form-control" id="message" rows="5" placeholder="Write your message here..."></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">Send Message</button>
          </form>
        </div>
        <div class="mt-4 text-center">
          <p>üìß Email: support@xcelcoin.io</p>
          <p>üì± Telegram: <a href="#">@XcelCoinOfficial</a></p>
          <p>üê¶ Twitter: <a href="#">@XcelCoin</a></p>
        </div>
        <div class="mt-4">
          <a href="index.html" class="btn btn-dark">‚¨ÖÔ∏è Back to Home</a>
        </div>
      </div>
    </div>
  </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
