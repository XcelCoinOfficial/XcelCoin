<!DOCTYPE html>

<head>

  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@500;700&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Fredoka', sans-serif;
      background: linear-gradient(135deg, #fff4e6, #ffe5ec);
      color: #222;
      text-align: center;
      padding: 20px;
      background-image: url('https://i.imgur.com/fzK9c9v.png');
      background-repeat: no-repeat;
      background-position: top right;
      background-size: 300px;
    }

    .navbar {
      background-color: #ff5e5b;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .navbar h1 {
      font-size: 38px;
      font-weight: 700;
      color: white;
      text-shadow: 2px 2px #000;
    }

    .btn-connect {
      background-color: #ffb703;
      border: none;
      padding: 12px 30px;
      font-size: 20px;
      font-weight: bold;
      border-radius: 16px;
      color: white;
      transition: all 0.3s ease;
      margin-top: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .btn-connect:hover {
      background-color: #ffaa00;
    }

    .section-title {
      font-size: 28px;
      font-weight: 700;
      color: #d62828;
      margin-top: 40px;
    }

    #countdown {
      font-size: 30px;
      font-weight: bold;
      color: #000;
      margin-top: 10px;
    }

    .progress {
      height: 30px;
      border-radius: 15px;
      background-color: #eee;
      margin-top: 15px;
    }

    .progress-bar {
      background-color: #ff006e;
      font-weight: bold;
      font-size: 16px;
    }

    footer {
      margin-top: 60px;
      font-size: 16px;
      color: #444;
    }

    .social-icons a {
      margin: 0 12px;
      font-size: 22px;
      color: #000;
      text-decoration: none;
    }

    .mascot-img {
      width: 180px;
      margin: 30px auto;
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
  </style>
</head>
<body>

  <div class="navbar">
    <h1>üí• XcelCoin Presale üí∏</h1>
  </div>

  <img class="mascot-img" src="https://i.imgur.com/bOJ1XGr.png" alt="Mascot" />

  <button class="btn-connect">üöÄ Connect Wallet</button>

  <section class="container mt-5">
    <h2 class="section-title">‚è≥ Presale Ends In</h2>
    <div id="countdown"></div>
  </section>

  <section class="container mt-5">
    <h2 class="section-title">üî• Tokens Sold</h2>
    <div class="progress">
      <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 72%">72% Sold</div>
    </div>
  </section>

  <section class="container mt-5">
    <h2 class="section-title">üì± Follow Us</h2>
    <div class="social-icons">
      <a href="https://t.me/xcelcoin" target="_blank">üì¢ Telegram</a>
      <a href="https://twitter.com/xcelcoin" target="_blank">üê¶ Twitter</a>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 XcelCoin. All rights reserved.</p>
  </footer>

  <script>
    const countdownDate = new Date("April 30, 2025 23:59:59").getTime();
    const countdown = document.getElementById("countdown");

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = countdownDate - now;

      if (distance < 0) {
        countdown.innerHTML = "Presale Ended üö®";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdown.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>

</body>
</html>
