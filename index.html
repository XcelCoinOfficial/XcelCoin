<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>XcelCoin Presale</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Nunito', sans-serif;
      background: linear-gradient(145deg, #fdf0d5, #fce38a);
      color: #222;
      text-align: center;
      padding: 20px;
    }

    .navbar {
      background-color: #ffb703;
      border-radius: 16px;
      padding: 15px 20px;
      margin-bottom: 20px;
    }

    .navbar h1 {
      font-size: 36px;
      font-weight: bold;
      color: #fff;
    }

    .btn-connect {
      background-color: #fb8500;
      border: none;
      padding: 12px 30px;
      font-size: 18px;
      border-radius: 12px;
      color: white;
      transition: all 0.3s ease;
    }

    .btn-connect:hover {
      background-color: #ff6700;
    }

    .section-title {
      font-size: 28px;
      font-weight: 700;
      color: #d62828;
      margin-top: 30px;
    }

    #countdown {
      font-size: 30px;
      font-weight: bold;
      margin-top: 10px;
    }

    .progress {
      height: 30px;
      border-radius: 15px;
      background-color: #eee;
      margin-top: 15px;
    }

    .progress-bar {
      background-color: #ff006e;
      font-weight: bold;
      font-size: 16px;
    }

    footer {
      margin-top: 50px;
      font-size: 16px;
    }

    .social-icons a {
      margin: 0 10px;
      font-size: 24px;
      color: #000;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <h1>üöÄ XcelCoin Presale</h1>
  </div>

  <button class="btn-connect">Connect Wallet</button>

  <section class="container mt-5">
    <h2 class="section-title">‚è≥ Presale Ends In</h2>
    <div id="countdown"></div>
  </section>

  <section class="container mt-5">
    <h2 class="section-title">üî• Tokens Sold</h2>
    <div class="progress">
      <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 65%">65% Sold</div>
    </div>
  </section>

  <section class="container mt-5">
    <h2 class="section-title">üì± Follow Us</h2>
    <div class="social-icons">
      <a href="https://t.me/xcelcoin" target="_blank">üì¢ Telegram</a>
      <a href="https://twitter.com/xcelcoin" target="_blank">üê¶ Twitter</a>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 XcelCoin. All rights reserved.</p>
  </footer>

  <script>
    const countdownDate = new Date("April 30, 2025 23:59:59").getTime();
    const countdown = document.getElementById("countdown");

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = countdownDate - now;

      if (distance < 0) {
        countdown.innerHTML = "Presale Ended üö®";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdown.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>

</body>
</html>
