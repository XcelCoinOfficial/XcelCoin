<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact - XcelCoin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    .contact-form {
      background: #f8f9fa;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .contact-form h3 {
      margin-bottom: 1.5rem;
    }
  </style>
</head>
<body>

<section class="py-5 text-center bg-light">
  <div class="container">
    <h2 class="mb-4">üì© Contact XcelCoin Team</h2>
    <p class="lead mb-4">Have questions or want to collaborate? Reach out to us below!</p>

    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="contact-form">
          <h3>Send Us a Message</h3>
          <form>
            <div class="mb-3">
              <label for="name" class="form-label">Your Name</label>
              <input type="text" class="form-control" id="name" placeholder="John Doe">
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Your Email</label>
              <input type="email" class="form-control" id="email" placeholder="you@example.com">
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Your Message</label>
              <textarea class="form-control" id="message" rows="5" placeholder="Write your message..."></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Send Message</button>
          </form>
        </div>
        <div class="mt-4">
          <h5>üìß Email:</h5>
          <p>support@xcelcoin.io</p>
          <h5>üìç Social Media:</h5>
          <p>
            <a href="#">Telegram</a> | 
            <a href="#">Twitter</a> | 
            <a href="#">YouTube</a>
          </p>
        </div>
      </div>
    </div>

    <div class="mt-5">
      <a href="index.html" class="btn btn-dark">‚¨ÖÔ∏è Back to Home</a>
    </div>
  </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
