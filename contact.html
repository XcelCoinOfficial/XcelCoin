<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact Us - XcelCoin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <section class="py-5 text-center bg-info-subtle">
    <div class="container">
      <h2 class="mb-4">üì© Contact Us</h2>

      <div class="row justify-content-center">

            <form>
              <div class="mb-3">
                <label for="name" class="form-label">Your Name</label>
                <input type="text" class="form-control" id="name" placeholder="John Doe">
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Your Email</label>
                <input type="email" class="form-control" id="email" placeholder="john@example.com">
              </div>
              <div class="mb-3">
                <label for="message" class="form-label">Your Message</label>
                <textarea class="form-control" id="message" rows="4" placeholder="Type your message here..."></textarea>
              </div>
              <button type="submit" class="btn btn-dark w-100">Send Message</button>
            </form>
          </div>

          <div class="mt-5 text-center">
            <h5 class="mb-3">üí¨ Join Our Community</h5>

            <a href="https://twitter.com/XcelCoin" target="_blank" class="btn btn-outline-dark">Follow on Twitter</a>
          </div>

          <div class="mt-4">

          </div>

      </div>

</body>
</html>
