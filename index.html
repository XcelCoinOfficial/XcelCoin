<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>XcelCoin - Fun & Fast Presale</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }

    .hero-section {
      background: url('images/bg-cartoon.jpg') no-repeat center center;
      background-size: cover;
      height: 100vh;
      color: white;
      text-shadow: 2px 2px 6px #000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .hero-section h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }

    .btn-buy {
      background-color: #ffcc00;
      border: none;
      padding: 12px 30px;
      font-size: 18px;
      border-radius: 50px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
    }

    .btn-buy:hover {
      background-color: #ffaa00;
    }

    .countdown {
      font-size: 24px;
      margin-top: 20px;
    }

    .progress-container {
      width: 80%;
      max-width: 600px;
      margin: 40px auto 0;
    }

    .progress {
      height: 25px;
      border-radius: 20px;
      overflow: hidden;
    }

    .progress-bar {
      background-color: #ffcc00;
      font-weight: bold;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="hero-section">
    <h1>ðŸš€ Welcome to XcelCoin Presale!</h1>
    <p>Join the most fun and exciting crypto project of 2025!</p>
    <button class="btn btn-buy mt-3">ðŸ’¸ Buy Now</button>

    <div class="countdown" id="countdown">
      Presale ends in: <span id="timer">Loading...</span>
    </div>

    <div class="progress-container">
      <div class="progress">
        <div class="progress-bar progress-bar-striped progress-bar-animated" id="progressBar" style="width: 60%;">60% Raised</div>
      </div>
    </div>
  </div>

  <script>
    // Countdown Timer Script
    const endDate = new Date("2025-04-15T23:59:59").getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = endDate - now;

      if (distance < 0) {
        document.getElementById("timer").innerHTML = "Presale Ended";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("timer").innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>

</body>
</html>
