<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XcelCoin Pre-Sale</title>
    <style>
        body {
            background-color: #0a0a0a;
            color: #d1d1d1;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            padding: 50px;
        }
        .countdown {
            font-size: 36px;
            margin: 20px 0;
        }
        .button {
            background: #00d1ff;
            padding: 15px 30px;
            border: none;
            color: black;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
        }
        .button:hover {
            background: #00aacc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>XcelCoin Pre-Sale</h1>
        <p>Secure your XcelCoin before it's too late!</p>
        <div class="countdown" id="countdown">Loading...</div>
        <button class="button" onclick="connectWallet()">Connect Wallet</button>
    </div>

    <script>
        function updateCountdown() {
            const targetDate = new Date("2025-03-10T00:00:00").getTime();
            const now = new Date().getTime();
            const timeLeft = targetDate - now;

            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            document.getElementById("countdown").innerText = `${days}d ${hours}h ${minutes}m ${seconds}s`;
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();

        function connectWallet() {
            alert("Wallet connection feature coming soon!");
        }
    </script>
</body>
</html>
