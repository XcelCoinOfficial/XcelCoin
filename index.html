<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XcelCoin Presale</title>
    <link rel="stylesheet" href="style.css"><script src="https://cdn.jsdelivr.net/npm/@solana/web3.js@1.75.0"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>XcelCoin Presale</h1>
            <button id="connectWallet">Connect Wallet</button>
        </header>
        
        <section class="presale">
            <h2>Buy XcelCoin Now!</h2>
            <p>1 XcelCoin = 0.01 SOL</p>
            <input type="number" id="amount" placeholder="Enter amount">
            <button id="buyToken">Buy XcelCoin</button>
        </section>
        
        <section class="roadmap">
            <h2>Roadmap</h2>
            <p>Phase 1: Token Launch</p>
            <p>Phase 2: Presale & Marketing</p>
            <p>Phase 3: CEX Listings</p>
            <p>Phase 4: Global Adoption</p>
        </section>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
