<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>XcelCoin Presale 🚀</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Chewy&family=Nunito:wght@400;700&display=swap" rel="stylesheet">
  <script defer src="script.js"></script>
</head>
<body>

  <header class="hero-section">
    <div class="container">
      <img src="img/xcelcoin-logo.png" alt="XcelCoin Logo" class="logo" />
      <h1>🚀 XcelCoin Meme Presale Başladı!</h1>
      <p class="subtitle">En eğlenceli coin burada! Katıl, gül, kazan! 😎</p>
      <a href="#" class="btn-connect">Cüzdanını Bağla</a>
    </div>
  </header>

  <section class="countdown-section">
    <h2>⏳ Presale Bitişine Kalan Süre:</h2>
    <div id="countdown" class="countdown-timer"></div>
  </section>

  <section class="progress-section">
    <h2>🔥 Satılan Token Miktarı</h2>
    <div class="progress-bar">
      <div class="progress-fill" style="width: 65%;">65% Satıldı</div>
    </div>
  </section>

  <section class="social-section">
    <h2>📢 Bizi Takip Et</h2>
    <div class="social-links">
      <a href="https://t.me/xcelcoin" target="_blank">📲 Telegram</a>
      <a href="https://twitter.com/xcelcoin" target="_blank">🐦 Twitter</a>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 XcelCoin. Tüm Hakları Saklıdır.</p>
  </footer>

</body>
</html>
